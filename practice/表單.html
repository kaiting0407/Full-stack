<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>調查問卷</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="">
      <label for="名字">姓名：</label>
      <input
        id="名字"
        type="text"
        name="姓名"
        minlength="5"
        maxlength="10"
        placeholder="請輸入真實姓名"
        
      />
      <label for="gender">性</label>
      <select name="gender" id="gender" required>
        <option value=""></option>
        <option value="male">男</option>
        <option value="female">女</option>
        <option value="other">其他</option>
      </select>
      <!-- <input type="radio" name="genger" id="male"value="male" required/>
      <label for="male">男</label>
      <input type="radio" name="genger" id="female"value="female"/>
      <label for="female">女</label>
      <input type="radio" name="genger" id="other"value="other"/>
      <label for="other">其他</label> -->

      <label for="age">年齡:</label>
      <input
        id="age"
        type="number"
        name="age"
        value="18"
        min="0"
        max="125"
        step="0.01"
      />
      <!-- 0<input type="range"min="0"max="125"step="25"name="age"/>125 -->

      <label for="信箱">信箱：</label>
      <input type="email" name="email" id="信箱" />

      <label for="password">密碼:</label>
      <input id="password" type="password" name="password" />

      <input type="checkbox" id="show" />顯示密碼

      <input id="電子報" type="checkbox" checked name="電子報" value="訂閱" />
      <label for="電子報">訂閱電子報</label>

      <label for="area">地區</label>
      <input list="area-list" type="text" name="area" id="area" />
      <datalist id="area-list">
        <option value="台北市">台北市</option>
        <option value="台中市">台中市</option>
        <option value="台南市">台南市</option>
      </datalist>

      <label for="suggestion">建議</label>
      <textarea
        name="suggestion"
        id="suggestion"
        cols="30"
        rows="10"
        placeholder="建議"
      ></textarea>

      <button type="submit">登入系統</button>
    </form>
    <script>
      let checkbox = document.querySelector("#show");
      let password = document.querySelector("#password");
      checkbox.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
